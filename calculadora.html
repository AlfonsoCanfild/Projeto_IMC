<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Calculadora de IMC</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- MENU -->
  <header class="header">
    
    <div class="logo">
      <img src="assets/logo.png" alt="MeuIMC">
    </div>

    <!-- Botão hambúrguer -->
    <div class="hamburger" id="btnHamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Menu -->
    <nav class="nav" id="mobileMenu">
      <a class="hover-underline" href="index.html">Home</a>
      <a class="hover-underline" href="calculadora.html">Calculadora de IMC</a>
      <a class="hover-underline" href="dicas.html">Dicas de Saúde</a>
      <a class="hover-underline" href="contato.html">Contato</a>
    </nav>

  </header>

  <!-- Calculadora -->
  <div class="container">
    
    <div class="card">
      <h1>Calculadora de IMC</h1>
      <p class="note">Preencha peso em <strong>kg</strong> e altura em <strong>metros</strong> (ex.: 1.75).</p>

      <div class="row center-row">
        <div>
          <label>Peso (kg)</label><br/>
          <input id="peso" type="number" step="0.1" min="0" placeholder="Ex.: 72.5">
        </div>

        <div>
          <label>Altura (m)</label><br/>
          <input id="altura" type="number" step="0.01" min="0" placeholder="Ex.: 1.75">
        </div>

        <div>
          <button id="calcular">Calcular IMC</button>
        </div>

        <div class="resultado-box">
          <div class="imc-value" id="resultadoImc">—</div>
          <div id="classificacao" class="note"></div>
        </div>
      </div>

      <p id="dicas" class="note mt-12"></p>
    </div>

    <!-- Histórico -->
    <div class="card">
      <h2>Registrar peso (histórico)</h2>

      <div class="row">
        <div>
          <label>Peso (kg)</label><br/>
          <input id="pesoRegistro" type="number" step="0.1" placeholder="72.5">
        </div>

        <div>
          <label>Data</label><br/>
          <input id="dataRegistro" type="date">
        </div>

        <div class="end">
          <button id="salvarRegistro">Salvar registro</button>
        </div>
      </div>

      <table id="tabelaHistorico" class="mt-12">
        <thead>
          <tr><th>Data</th><th>Peso (kg)</th><th>IMC</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Gráfico — Evolução do peso</h2>
      <canvas id="chartPeso" height="120"></canvas>
    </div>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
